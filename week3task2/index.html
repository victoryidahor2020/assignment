<body>
  <section class="main">
    <div class="registration">
    <h1>REGISTER HERE</h1>
    <form action="login.html">
      <label for="fname">
        First name:
      </label><br>
      <input type="text" placeholder="first name" required> </input><br>
      <label for="lname">Last name:</label><br>
      <input type="text" placeholder="last name" requirede r></input>
      <br>
      <label for="no">Phone number</label><br>
      <input type="tel" placeholder="contact" required></input> <br>
      <Label for="email">Email:</Label> <br>
      <input type="email" placeholder="Gmail" requiredr></input> <br>
      <div class="gender" >
        <label for="gender">Gender</label>
        <br>
<label for="male"> Male </label>
      <input type="radio" id="male" name="gender" value="Male"> </input>
      <label for="female"> Female</label> <br>
      <input type="radio" id="female" name="gender" value="Female"></input>
      
      </div>
      
      <label for="dob"> Date of Birth</label><br>
      <input type="date" id="dob" name="dob"></input> <br>
      <label for="color"> Favourite Color</label><br>
      <input type="color" id="color" name="color" required></input><br>
      <label for="psw">Password</label><br>
      <input type="password" id="psw" name="psw" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\d).{8,}" required></input><br>
      <label for="psw"> Confirm Password</label><br>
      <input type="password" id="psw" name="psw" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\d).{8,} title="Must contain at least one number and one uppercase and lowercase letter and at least8 or more characters" required></input>
      <button type="submit" name="register">Register</button>
      <div class="signin"> <P>Already have an account?</P>
      <a href="login.html" class="signin-link">Sign in</a></div>
     

    </form>
  </div>
  </section>
